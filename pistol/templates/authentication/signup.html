<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
    <strong>Message:</strong> {{ message }}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
    </button>
    </div>
    {% endfor %}
    
	<h3>Signup</h3>
    <form action='signup' method="POST">
        {% csrf_token %}
        <div>
            <label for="username">Username</label><br>
            <input type="text" id="username" name="username" placeholder="only letter and number" required>
        </div>
        <div>
            <label for="firstname">First Name</label><br>
            <input type="text" id="firstname" name="firstname" placeholder="Enter your first name" required>
        </div>
        <div>
            <label for="lastname">Last Name</label><br>
            <input type="text" id="lastname" name="lastname" placeholder="Enter you last name" required>
        </div>
        <div>
            <label for="email">Email Id</label><br>
            <input type="email" name="email" placeholder="Enter your e-mail id" required>
        </div>
        <div>
            <label for="password">Password</label><br>
            <input type="text" id="password" name="password" placeholder="Enter your password" required>
        </div>
        <div>
            <label for="pass2">Confirm your password</label><br>
            <input type="password" id="pass2" name="pass2" placeholder="ofc" required>
        </div>
        
        <button type="submit" class="button">Sign Up</button>
    </form>

</body>
</html>
